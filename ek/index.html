		function hesap() {
			var s1 = Number(document.getElementById("m1").value);
			var s2 = Number(document.getElementById("m2").value);
			var s3 = Number(document.getElementById("m3").value);
			var s4 = Number(document.getElementById("m4").value);
			var s5 = Number(document.getElementById("m5").value);
			var s6 = Number(document.getElementById("e1").value);
			var s7 = Number(document.getElementById("e2").value);
			var s8 = Number(document.getElementById("e3").value);
			var s9 = Number(document.getElementById("e4").value);
			var s10 = Number(document.getElementById("e5").value);
			var s11 = Number(document.getElementById("w1").value);
			var s12 = Number(document.getElementById("w2").value);
			var s13 = Number(document.getElementById("w3").value);
			var s14 = Number(document.getElementById("w4").value);
			var s15 = Number(document.getElementById("w5").value);
			var s16 = Number(document.getElementById("f1").value);
			var s17 = Number(document.getElementById("f2").value);
			var s18 = Number(document.getElementById("f3").value);
			var s19 = Number(document.getElementById("f4").value);
			var s20 = Number(document.getElementById("f5").value);
			var s21 = Number(document.getElementById("i1").value);
			var s22 = Number(document.getElementById("i2").value);
			var s23 = Number(document.getElementById("i3").value);
			var s24 = Number(document.getElementById("i4").value);
			var s25 = Number(document.getElementById("i5").value);

			var ort1 = Number((s1 + s2 + s3 + s4) / 4);
			var ort2 = Number((s6 + s7 + s8 + s9) / 4);
			var ort3 = Number((s11 + s12 + s13 + s14) / 4);
			var ort4 = Number((s16 + s17 + s18 + s19) / 4);
			var ort5 = Number((s21 + s22 + s23 + s24) / 4);

			var sort1 = Number(ort1 * s5);
			var sort2 = Number(ort2 * s10);
			var sort3 = Number(ort3 * s15);
			var sort4 = Number(ort4 * s20);
			var sort5 = Number(ort5 * s25);

			var asort = Number(sort1 + sort2 + sort3 + sort4 + sort5);


			var dst = Number(s5 + s10 + s15 + s20 + s25);

			var bort = Number(asort / dst);

			document.getElementById("ortl").innerHTML = bort;


			if (bort >= 70 && bort < 85) {
				document.getElementById("blg").innerHTML = "Teşekur aldınız"
			}
			else if (bort >= 85) {
				document.getElementById("blg").innerHTML = "Taktır aldınız"
			}
			else {
				document.getElementById("blg").innerHTML = "Belge yok"

			}

		}






	</script>
